<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Vue!</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    

    <di id="app" class=" d-flex flex-column align-items-center m-2">
        <h1>{{ title }}</h1>
        <img :src="image" class="rounded my-3">
        <h4 class="mb-3">Inserisci il tuo nome:</h4>
        <input v-model="inputText" class="form-control bg-light" placeholder="Inserisci qui!" style="width: 25%">
        <button @click='clicked' class="btn btn-dark m-2">Invia</button>
        <span class="mt-3">{{ message }}</span>
    </div>


    <!-- link script.js -->
    <script src="./js/script.js"></script>
</body>
</html>
